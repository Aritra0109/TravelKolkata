    <section class="regional-posts">
      <h4 class="sub-heading muted">Historical Sites</h4>
      <figure class="post">
        <a href="#"><img src="images/SANTINIKETAN.jpg" alt="Blog Image" loading="lazy" /></a>
        <figcaption class="text-vertical-spacer">
          <p class="big-text text-vertical-spacer text-line-height">
            Known to few, mainly as Rabindranath Tagore's home and now a university, Santiniketan is a small town located in the Birbhum district of West Bengal. The town comprises mainly of Visva Bharati University.
          </p>
        </figcaption>
      </figure>
      <figure class="post">
        <a href="#"><img src="images/COOCH-BEHAR.jpg" alt="Blog Image" loading="lazy" /></a>
        <figcaption class="text-vertical-spacer">
          <p class="big-text text-vertical-spacer text-line-height">
            Cooch Behar, once the province of Koch dynasty, is a small planned town in North West Bengal Coch Behar makes up as a good option for weekend getaways for the eco-tourists along with those with an inclination towards history and
            archaeology.
          </p>
        </figcaption>
      </figure>
      <figure class="post">
        <a href="#"><img src="images/Victoria.jpg" alt="Blog Image" loading="lazy" /></a>
        <figcaption class="text-vertical-spacer">
          <p class="big-text text-vertical-spacer text-line-height">
            One of the most popular tourist attractions, Victoria Memorial is one of the famous historical places in Kolkata city. Established in 1906 by the Prince of Wales, it was built in the memory of Queen Victoria.
          </p>
        </figcaption>
      </figure>
    </section>

    <section class="regional-posts">
      <h4 class="sub-heading muted">Classical Locations</h4>
      <figure class="post">
        <a href="#"><img src="images/Dakhineshwar.jpg" alt="Blog Image" loading="lazy" /></a>
        <figcaption class="text-vertical-spacer">
          <p class="big-text text-vertical-spacer text-line-height">
            Dakshineshwar Kali Temple is another one of the famous places. Located on the eastern banks of the Hooghly River, it is dedicated to the reincarnation of Goddess Kali, Bhavatarani.
          </p>
        </figcaption>
      </figure>
      <figure class="post">
        <a href="#"><img src="images/writers.jpg" alt="Blog Image" loading="lazy" /></a>
        <figcaption class="text-vertical-spacer">
          <p class="big-text text-vertical-spacer text-line-height">
            Did you know that Writer’s Building is famed to be Kolkata’s first three storied building?
            The process of construction initiated as early as in 1690 and the name of the building was adopted from the fact that it was the residence of the junior writers of the East India Company. This historical building is also popularly known
            as ‘Mahakaran’, where all vital documents and other records of the West Bengal Government are carefully archived.
          </p>
        </figcaption>
      </figure>
      <figure class="post">
        <a href="#"><img src="images/indian.jpg" alt="Blog Image" loading="lazy" /></a>
        <figcaption class="text-vertical-spacer">
          <p class="big-text text-vertical-spacer text-line-height">
            Established in 1814, Calcutta Indian museum is known as one of the oldest museums in Asia.
            Located at Chowringhee on the Jawaharlal Nehru Road, the Indian Museum of Kolkata gives you a glimpse of India’s diverse culture and glorious past.
          </p>
        </figcaption>
      </figure>
